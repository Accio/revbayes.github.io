#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Overall title for pages.
title: "RevBayes"

# Contact email address.
email: willpett@iastate.edu

#------------------------------------------------------------
# Generic settings (should not need to change).
#------------------------------------------------------------

# Sites.
revbayes_site: "https://revbayes.github.io"

url: https://willpett.github.io
baseurl: "/revbayes_tutorials"

plugins: ['jekyll/scholar']

include: [.nojekyll]

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "tutorials"
    values:
      layout: tutorial
  - scope:
      path: "developer"
    values:
      layout: developer
  - scope:
      layout: tutorial
    values:
      code_layout: Rev
  - scope:
      layout: developer
    values:
      code_layout: cpp

scholar:
  bibliography_template: bib
  style: systematic-biology
  locale: en

# Conversion
kramdown:
  syntax_highlighter: rouge
