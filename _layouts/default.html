<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="search-domain" value="{{ site.url }}{{ site.baseurl }}{% link index.md %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/syntax.css %}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link assets/css/bootstrap.css %}" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link assets/css/bootstrap-theme.css %}" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link assets/css/main.scss %}" />
    <title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>
  </head>
  <body>
    <div class="container">
      {% include navbar.html %}
      {{content}}
      {% include footer.html %}
    </div>
    {% include javascript.html %}
  </body>
</html>
